{% extends 'base.html' %}

{% block title %} Edit Blog Post {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<form enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <div class="container mt-4">
        <p><label for="id_title">Title:</label> {{ form.title }} </p>
        <p><label for="id_slug">Slug:</label> {{ form.slug }} </p>
        <p><label for="id_content">Content:{{ form.content }}</p>
        <p><label for="id_image">Image:{{ form.image }}</p>
        <button class="btn btn-primary">Update Blog</button>
    </div>
</form>

{% endblock %}
